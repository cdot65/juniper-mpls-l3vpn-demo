---
system:
  host_name: "fortworth"
  domain_name: "redtail.com"
interfaces:
  interface:
    - name: "ge-0/0/0"
      unit:
        - name: 0
          family:
            inet:
              address:
                - name: "216.227.251.2/24"
    - name: "ge-0/0/1"
      unit:
        - name: 0
          family:
            inet:
              address:
                - name: "10.15.16.16/24"
            mpls:
              - null
    - name: "ge-0/0/2"
      unit:
        - name: 0
          family:
            inet:
              address:
                - name: "10.13.16.16/24"
            mpls:
              - null
    - name: "ge-0/0/3"
      unit:
        - name: 0
          family:
            inet:
              address:
                - name: "10.12.16.16/24"
            mpls:
              - null
    - name: "fxp0"
      unit:
        - name: 0
          family:
            inet:
              address:
                - name: "192.168.110.16/24"
    - name: "lo0"
      unit:
        - name: 0
          family:
            inet:
              address:
                - name: "192.168.255.16/32"
routing_instances:
  instance:
    - name: "TheSmiths"
      instance_type: "vrf"
      protocols:
        bgp:
          group:
            - name: "TheSmiths"
              type: "external"
              peer_as: "2162"
              neighbor:
                - name: "216.227.251.1"
      interface:
        - name: "ge-0/0/0.0"
      route_distinguisher:
        rd_type: "192.168.255.16:100"
      vrfvtarget:
        community: "target:300:100"
      vrf_table_label:
        - null
routing_options:
  router_id: "192.168.255.16"
  autonomous_system:
    as_number: "300"
  static:
    route:
      - name: "192.168.0.0/16"
        next_hop:
          - "192.168.110.1"
protocols:
  bgp:
    group:
      - name: "Redtail"
        type: "internal"
        local_address: "192.168.255.16"
        family:
          inet_vpn:
            unicast:
              - "null"
        peer_as: "300"
        neighbor:
          - name: "192.168.255.11"
  ldp:
    interface:
      - name: "ge-0/0/1.0"
      - name: "ge-0/0/2.0"
      - name: "ge-0/0/3.0"
  mpls:
    interface:
      - name: "ge-0/0/1.0"
      - name: "ge-0/0/2.0"
      - name: "ge-0/0/3.0"
  ospf:
    area:
      - name: "0.0.0.0"
        interface:
          - name: "ge-0/0/1.0"
            interface_type: "p2p"
          - name: "ge-0/0/2.0"
            interface_type: "p2p"
          - name: "ge-0/0/3.0"
            interface_type: "p2p"
          - name: "lo0.0"
            passive:
              - null
  lldp:
    interface:
      - name: "ge-0/0/0"
      - name: "ge-0/0/1"
      - name: "ge-0/0/2"
      - name: "ge-0/0/3"
