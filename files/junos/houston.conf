        group Redtail {
            type internal;
            local-address 192.168.255.11;
            family inet-vpn {
                unicast;
            }
            peer-as 300;
            neighbor 192.168.255.16;
        }
    }
    ldp {
        interface ge-0/0/2.0;
        interface ge-0/0/3.0;
        interface ae0.0;
    }
    mpls {
        interface ae0.0;
        interface ge-0/0/2.0;
        interface ge-0/0/3.0;
    }
    ospf {
        area 0.0.0.0 {
            interface ae0.0 {
                interface-type p2p;
            }
            interface ge-0/0/3.0 {
                interface-type p2p;
            }
            interface ge-0/0/2.0 {
                interface-type p2p;
            }
            interface lo0.0 {
                passive;
            }
        }
    }
    lldp {
        interface ge-0/0/2;
        interface ge-0/0/3;
        interface ge-0/0/0;
        interface ge-0/0/1;
        interface ge-0/0/4;
    }
