policy-options {
    prefix-list Any {
        0.0.0.0/0;
    }
    policy-statement Any {
        from {
            prefix-list Any;
        }
    }
    policy-statement TheSmiths-Export {
        term Exclude-MGMT {
            from {
                protocol direct;
                interface fxp0.0;
            }
            then reject;
        }
        term Connected {
            from protocol direct;
            then accept;
        }
        term Reject {
            then reject;
        }
