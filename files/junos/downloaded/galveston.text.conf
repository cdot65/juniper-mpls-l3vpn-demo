interfaces {
    ge-0/0/0 {
        unit 0 {
            family inet {
                address 10.0.0.1/24;
            }
        }
    }
    ge-0/0/4 {
        unit 0 {
            family inet {
                address 74.51.192.1/24;
            }
        }
    }
    fxp0 {
        unit 0 {
            family inet {
                address 192.168.110.18/24;
            }
        }
    }
    lo0 {
        unit 0 {
            family inet {
                address 192.168.1.1/32;
                address 192.168.255.18/32;
            }
        }
    }
}
policy-options {
    prefix-list Any {
        0.0.0.0/0;
    }
    policy-statement Any {
        term Any-PrefixList {
            from {
                prefix-list Any;
            }
        }
        from {
            prefix-list Any;
        }
    }
    policy-statement TheSmiths-Export {
        term Exclude-MGMT {
            from {
                protocol direct;
                interface fxp0.0;
            }
            then reject;
        }
        term Connected {
            from protocol direct;
            then accept;
        }
        term Reject {
            then reject;
        }
    }
}
routing-options {
    router-id 192.168.255.18;
    autonomous-system 7451;
    static {
        route 192.168.0.0/16 next-hop 192.168.110.1;
        route 10.9.0.0/16 next-hop 192.168.110.1;
    }
}
protocols {
    router-advertisement {
        interface fxp0.0;
    }
    bgp {
        group Redtail {
            type external;
            local-address 74.51.192.1;
            import Any;
            export TheSmiths-Export;
            peer-as 300;
            neighbor 74.51.192.2;
        }
    }
    lldp {
        interface all;
        interface ge-0/0/0;
        interface ge-0/0/4;
    }
}
