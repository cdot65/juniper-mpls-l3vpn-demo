---
site_name: "juniper-mpls-l3vpn-demo"
site_author: "cdot65"
site_description: "Deploy a L3VPN circuit over an MPLS backbone with Juniper vMX routers"
docs_dir: "files/docs/"
theme:
  name: "material"
  features:
    - "instant"
  highlightjs: true
  hljs_style: "obsidian"
  hljs_languages:
    - "yaml"
    - "javascript"
    - "python"
    - "shell"
extra_css:
  - "stylesheets/cdot65.css"
copyright: "Copyright &copy; 2022 cdot65"
repo_name: "juniper-mpls-l3vpn-demo"
repo_url: "https://github.com/cdot65/juniper-mpls-l3vpn-demo"
use_directory_urls: true
nav:
  - Homepage: "index.md"
  - Automation:
      - generate.py: "generate.py.md"
      - configure.py: "configure.py.md"
      - download.py: "download.py.md"
      - rollback.py: "rollback.py.md"
      - Templates: "templates.py.md"
  - Network:
      - IP Addressing: "ip-addressing.md"
      - MPLS: "ip-addressing.md"
      - Routing: "ip-addressing.md"
  - Provisioning:
      - Workflow: "provisioning.md"
  - Validating:
      - Workflow: "validating.md"

markdown_extensions:
  - "smarty"
  - "pymdownx.arithmatex"
  - pymdownx.betterem:
      smart_enable: "all"
  - "pymdownx.caret"
  - "pymdownx.critic"
  - "pymdownx.details"
  - pymdownx.highlight:
      anchor_linenums: false
  - "pymdownx.inlinehilite"
  - "pymdownx.magiclink"
  - "pymdownx.mark"
  - "pymdownx.smartsymbols"
  - "pymdownx.snippets"
  - "pymdownx.superfences"
  - pymdownx.tasklist:
      custom_checkbox: true
  - "pymdownx.tilde"
  - "fontawesome_markdown"
  - "admonition"
  - codehilite:
      guess_lang: true
  - toc:
      separator: "-"
      permalink: "#"
      baselevel: 1
